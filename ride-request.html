<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ride Request - Kablux</title>

    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        background-color: #f7f7f7;
        color: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 40px 25px;
        max-width: 420px;
        width: 100%;
        text-align: center;

      }

      .logo {
        font-size: 22px;
        font-weight: 800;
        color: #000;
      }
      .icons {
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
        gap: 20px;
        margin-bottom: 8px;
      }
      .icons img {
        width: 18px;

        margin-right: 8px;
      }

      img {
        width: 30px;
      }
      .iphone-img img {
        width: 190px;
      }

      .map {
        background: url("assets/map.png") center/cover no-repeat;
        border-radius: 10px 0 0 10px;
        height: 150px;
        margin-top: 30px;
      }
      .ride-details {
        text-align: left;
        margin: 15px 0;
        font-size: 14px;
      }

      .ride-details p {
        margin: 6px 0;
      }

      .btn {
        background: #000;
        color: #fff;
        padding: 10px 25px;
        width: 70%;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
      }

.arrow-right::before{
  display:flex;
  
  
  justify-content: flex-end;
content:'See More';

color: #ffcc33;
}
      .btn:hover {
        background: #f6b400;
        color: #000;
      }
      .phone-img img {
        width: 140px;
        margin-top: 15px;
      }
      .profile {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 20px;
      }

      .profile img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .stars {
        color: #f6b400;
      }
      footer {
        border-top: 1px solid #eee;
        margin-top: 25px;
        padding-top: 15px;
        font-size: 16px;
        border-radius: 5px;
        color: #777;
        background-color: #f3f5ca;
      }
      footer a {
        color: #444;
        text-decoration: none;
        margin: 0 5px;
      }
      .social {
        margin-top: 8px;
      }
      .social img {
        font-size: 18px;
        margin: 0 5px;
        color: #ffcc33;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="logo">
        <img src="./assets/Frame 177.png" alt="logo" />
      </div>
      <div class="map"></div>
      <h3>Ride Request</h3>
      <div class="ride-details">
        <div class="icons">
          <img src="./assets/Placeholder Icons.svg" alt="location" /> 2 Freedom
          Ave, Lagos 12347
        </div>
        <div class="icons">
          <img src="./assets/Home Icons.svg" alt="" /> 7 Freedom Ave, Lagos
          10120
        </div>
        <div class="icons">
          <img src="./assets/Alarm Icons.svg" alt="" /> 9:45 a.m., 21 Oct 2025
        </div>
        <div class="icons">
          <img src="./assets/Business and finance Icons.svg" alt="" /> ₦4,000.00
          ESP
        </div>
        <div class="icons">
          <img src="./assets/car.png" alt="" /> EXP123 (KBL 007)
        </div>
      <div class="arrow-right">

      </div>

      </div>
      <button class="btn">Accept</button>
      <div class="iphone-img">
        <img src="./assets/iPhone 16.png" alt="iphone" />
      </div>
      <div class="profile">
        <img src="./assets/driver.jpg" alt="Profile" />
        <strong>Mr Tola</strong><br />

        <div>
          <span class="stars">★★★★★</span>
        </div>

        
      </div>
      <footer>
        <a href="#">Help center</a>  <a href="#">Terms</a> 
        <a href="#">Privacy</a> 
        <a href="#">Email preference</a>
        <div class="social">
          <img src="./assets/Vector (5).png" alt="Facebook" title="Facebook" />
          <img
            src="./assets/mage_instagram-circle.png"
            alt="Instagram"
            title="Instagram"
          />
          <img src="./assets/Vector (6).png" alt="Twitter" title="Twitter" />
        </div>
        <p>Ride with us | Kablüx Security Team</p>
      </footer>
    </div>

    <script>
      document.querySelector(".btn").addEventListener("click", () => {
        alert("Ride Accepted!");
      });
    </script>
  </body>
</html>
